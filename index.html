<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script src="rps.js" defer></script>
</head>

<body>
  <div class="master">
    <div class="header">
      Rock Paper Scissors
    </div>
    <div class="game-body">
      <div class="score">
        <!-- holds the wins vs losses -->
        <div class="wins">Wins: 0</div>
        <div class="losses">Losses: 0</div>
      </div>

      <div class="computer">
        <!-- holds elements that have to do with the computer -->
        <img class="choice-box" src="images/xi.jpg" alt="computer's choice" id="computer-box">
        Xi's Choice
      </div>

      <div class="vs">
        <!-- Simple div to put a vs. between the computer and the player -->
        VS.
      </div>

      <div class="player">
        <!-- holds player choice elements -->
        <img class="choice-box hover" src="images/rock.jpg" alt="rock" id="rock">
        <img class="choice-box hover" src="images/paper.jpg" alt="paper" id="paper">
        <img class="choice-box hover" src="images/scissors.jpg" alt="scissors" id="scissors">
      </div>
    </div>

    <div class="modal" id="endgame-modal">
      <!-- End game popup that tells the player if they won or lost and to reset score -->
      <p class="modal-header" id="modal-message">Game Over</p>
      <button id="restart-button">Play Again</button>
    </div>
    <div class="overlay">
      <!-- div to darken the screen when the game ends   -->
    </div>
  </div>
</body>

</html>
